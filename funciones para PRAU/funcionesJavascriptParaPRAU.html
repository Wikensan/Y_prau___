<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<script>                    // PUEDES ADAPTAR LA ANIMACIÓN A TU GUSTO

var angulo = 0;
var angMax = 6;             // MODIFICA EL ÁNGULO PARA GIRAR MÁS O MENOS  !!!!!
    
var dextrogiro = true;      // COMIENZA COMO EL RELOJ
var borracho;               // será la función de giro y su valor
var boton;                  // identificará el botón que debe girar
var lapso;                  // será el ciclo de giro, no haría falta declararla, pero no me fío

function rollete(x){        // recoge la varible (x) para identificar el botón y genera un ciclo eterno
	boton = x;
	lapso = setInterval(anima, 10);     // CAMBIA EL VALOR PARA ACELERAR O RALENTIZAR   !!!!!
}

function anima(){                       // SE REPITE CON LA FRECUENCIA AJUSTADA EN LAPSO
	if (dextrogiro == true) {
		angulo = angulo + 1;          // SI TIENE QUE GIRAR COMO EL RELOJ, AUMENTA EL ÁNGULO
		if (angulo == angMax) {
			dextrogiro = false;       // CUANDO LLEGA AL MÁXIMO DA LA VUELTA
		}
	}
	else{
		angulo = angulo - 1;          // SI TIENE QUE GIRAR CONTRA EL RELOJ, REDUCE EL ÁNGULO
		if (angulo == -1*angMax) {
			dextrogiro = true;        // CUANDO LLEGA AL MÍNIMO DA LA VUELTA
		}
	}
	borracho = "rotate("+angulo+"deg)";                            // funciones en campos de texto (flipo)
	document.getElementById(boton).style.transform = borracho;     // style.transform es CSS
}

function borraRollete(y){     // recoge la varible (y) para identificar el botón y detiene el ciclo
	boton =y;
	document.getElementById(boton).style.transform =  "rotate(0deg)"      // lo deja bien colocadito
	clearInterval(lapso);      // borra el ciclo eterno
    //angulo = 0;            // si se 'COMENTA' EL ÁNGULO SE HEREDA (solo se nota con ángulos grandes)
    //dextrogiro = true;     // si se 'COMENTA' LA DIRECCIÓN SE HEREDA (solo se nota con ángulos grandes)
}

</script>

</head>
    
    

<body>
